<body>

    <script>
        const tg = window.Telegram.WebApp;

        // –¢–≤–æ—è –¥–∞—Ç–∞: 26 —Å–µ–Ω—Ç—è–±—Ä—è 2023
        const startDate = new Date(2023, 8, 26); 
        function updateTimer() {
            const now = new Date();

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

        }
        setInterval(updateTimer, 60000); // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–∞–∑ –≤ –º–∏–Ω—É—Ç—É
